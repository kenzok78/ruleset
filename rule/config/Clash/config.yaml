proxy-providers:
  Airport_01:
    type: http
    interval: 1800
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: 🌐 直连
    url: "订阅1"
  Airport_02:
    type: http
    interval: 1800
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: 🌐 直连
    url: "订阅2"


unified-delay: true
tcp-concurrent: true
global-client-fingerprint: chrome
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "+.push.apple.com"
    - "+.apple.com"

proxies:
- name: "🌐 直连"
  type: direct
  udp: true

pr: &pr {type: select, proxies: [🚀 节点选择, 🔄 香港故转, 🔄 日本故转, ⚡ 香港自动, ⚡ 日本自动, ⚡ 美国自动, ⚡ 自动选择, 🇭🇰 香港节点, 🇯🇵 日本节点, 🇺🇸 美国节点, 🌍 全部节点, 🌐 直连]}

proxy-groups:
  - {name: 🚀 节点选择, type: select, proxies: [🔄 香港故转, 🔄 日本故转, ⚡ 香港自动, ⚡ 日本自动, ⚡ 美国自动, ⚡ 自动选择, 🇭🇰 香港节点, 🇯🇵 日本节点, 🇺🇸 美国节点, 🌍 全部节点, 🌐 直连]}
  - {name: 📺 YouTube, <<: *pr}
  - {name: 🔍 Google, <<: *pr}
  - {name: 🤖 ChatGPT, <<: *pr}
  - {name: 💻 GitHub, <<: *pr}
  - {name: ☁️ OneDrive, <<: *pr}
  - {name: 🪟 Microsoft, <<: *pr}
  - {name: 🎵 TikTok, <<: *pr}
  - {name: 📱 Telegram, <<: *pr}
  - {name: 🎬 NETFLIX, <<: *pr}
  - {name: 📊 Speedtest, <<: *pr}
  - {name: 💳 PayPal, <<: *pr}
  - {name: 🍎 Apple, type: select, proxies: [🌐 直连, 🚀 节点选择]}
  - {name: 🌐 全球直连, type: select, proxies: [🌐 直连, 🚀 节点选择]}
  - {name: 🌊 列表之外, <<: *pr}
  - {name: 🇭🇰 香港节点, type: select, include-all: true, filter: "(?i)港|hk|hongkong|hong kong"}
  - {name: 🇯🇵 日本节点, type: select, include-all: true, filter: "(?i)日|jp|japan"}
  - {name: 🇺🇸 美国节点, type: select, include-all: true, filter: "(?i)美|us|unitedstates|united states"}
  - {name: 🔄 香港故转, type: fallback, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|深|美)).)*$"}
  - {name: 🔄 日本故转, type: fallback, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$" }
  - {name: ⚡ 香港自动, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|深|美)).)*$"}
  - {name: ⚡ 日本自动, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$" }
  - {name: ⚡ 美国自动, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(美|US|(?i)States|America))^((?!(港|台|日|韩|新)).)*$"}
  - {name: ⚡ 自动选择, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "^((?!(直连)).)*$"}
  - {name: 🌍 全部节点, type: select, include-all: true}
rules:
  - RULE-SET,private_domain,🌐 直连
  - RULE-SET,direct1,🌐 直连
  - RULE-SET,apple_domain,🍎 Apple
  - RULE-SET,proxylite,🚀 节点选择
  - RULE-SET,ai,🤖 ChatGPT
  - RULE-SET,github_domain,💻 GitHub
  - RULE-SET,youtube_domain,📺 YouTube
  - RULE-SET,google_domain,🔍 Google
  - RULE-SET,onedrive_domain,☁️ OneDrive
  - RULE-SET,microsoft_domain,🪟 Microsoft
  - RULE-SET,tiktok_domain,🎵 TikTok
  - RULE-SET,speedtest_domain,📊 Speedtest
  - RULE-SET,telegram_domain,📱 Telegram
  - RULE-SET,netflix_domain,🎬 NETFLIX
  - RULE-SET,paypal_domain,💳 PayPal
  - RULE-SET,geolocation-!cn,🚀 节点选择
  - RULE-SET,cn_domain,🌐 全球直连
  - RULE-SET,google_ip,🔍 Google,no-resolve
  - RULE-SET,netflix_ip,🎬 NETFLIX,no-resolve,no-resolve
  - RULE-SET,telegram_ip,📱 Telegram,no-resolve
  - RULE-SET,cn_ip,🌐 全球直连
  - MATCH,🌊 列表之外
rule-anchor:
  ip: &ip {type: http, interval: 86400, behavior: ipcidr, format: mrs}
  domain: &domain {type: http, interval: 86400, behavior: domain, format: mrs}
  kenzo: &kenzo {type: http, interval: 86400, behavior: domain, format: text}
  class: &class {type: http, interval: 86400, behavior: classical, format: text}
